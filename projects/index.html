---
layout: default
---

<header class="hero content">
	<h1 class="header">Projects</h1>
</header>
<ul class="post-list">
{% assign sorted_projects = (site.posts | sort: 'position') %}
{% for post in sorted_projects %}
  <li>
    {% if post.project %}
    <h2>
      <a id="title" class="post-link" href="{{ post.link }}" target="_blank">{{ post.title }}</a>
    </h2>
    <h4>{{ post.tech }}</h4>
    <p>{{ post.description }}</p>
    {% endif %}
  </li>
{% endfor %}
</ul>
