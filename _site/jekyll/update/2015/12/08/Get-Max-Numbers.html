  <div class="post-content" itemprop="articleBody">
    <p>Just stumbled across this in my site. Needed to sort pages starting with the maximum number in an array:</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="kd">var</span>  <span class="nx">numbers</span> <span class="o">=</span> <span class="p">[</span><span class="mi">5</span><span class="p">,</span> <span class="mi">458</span> <span class="p">,</span> <span class="mi">120</span> <span class="p">,</span> <span class="o">-</span><span class="mi">215</span> <span class="p">,</span> <span class="mi">228</span> <span class="p">,</span> <span class="mi">400</span> <span class="p">,</span> <span class="mi">122205</span><span class="p">,</span> <span class="o">-</span><span class="mi">85411</span><span class="p">];</span> 
<span class="kd">var</span> <span class="nx">maxInNumbers</span> <span class="o">=</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">max</span><span class="p">.</span><span class="nx">apply</span><span class="p">(</span><span class="nb">Math</span><span class="p">,</span> <span class="nx">numbers</span><span class="p">);</span> 
<span class="kd">var</span> <span class="nx">minInNumbers</span> <span class="o">=</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">min</span><span class="p">.</span><span class="nx">apply</span><span class="p">(</span><span class="nb">Math</span><span class="p">,</span> <span class="nx">numbers</span><span class="p">);</span>
<span class="err">#</span><span class="o">=&gt;</span> <span class="nx">maxInNumbers</span> <span class="nx">prints</span> <span class="mi">122205</span> <span class="nx">and</span> <span class="nx">minInNumbers</span> <span class="nx">prints</span> <span class="o">-</span><span class="mi">85411</span></code></pre></figure>

<p>Pretty nifty!</p>
