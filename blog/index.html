---
layout: default
---

<ul class="post-list blog-style">
{% assign sorted_blog = (site.posts | sort: 'position') %}
{% for post in sorted_blog %}
 	{% if post.blog %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a id="title" class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <h3 id="description">{{ post.description }}</h3>
      </li>
  {% endif %}
{% endfor %}
  </ul>
